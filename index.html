<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>GENAS Aviation</title>
</head>
<body>
    <!--*************************gallery*********************-->
  <section class="gallery">
    <div class="title1">
        <h2>Discover the Beauty of Flight with <br> Genas-Aviation</h2>
    </div>
    <p>An aircraft photo gallery</p>
    <div class="imag-gallery-phone">
        <img class="image1" src="image-rida/image-gallery1.svg" alt="">
        <img class="image2" src="image-rida/image-gallery2.svg" alt="">
        <img class="image3" src="image-rida/image-gallery3.svg" alt="">
        <img class="image4" src="image-rida/image-gallery4.svg" alt=""> 
    </div> 
</section>
    <!--*******************************contact*****************************-->
<section class="content">
    <div class="title2">
        <h3>Drop us a line!</h3>
    </div>
    <p class="reach">Reach out to us</p>
    <form action="">
        <label for="name">Full name</label> <br>
        <input type="text" id="name" placeholder="eg: John Doe"><br>
        <label for="email">Email</label> <br>
        <input type="text" id="email" placeholder="eg: john@email.com "><br>
        <label for="attach">Attach fials</label> <br>
        <input type="text" id="attach" placeholder="File; png,pdf,jpeg,svg"><br>
        <label for="message">Share Your Message</label> <br>
        <textarea name="" id="message" placeholder="Hello i need ..."></textarea><br>
        <div class="boton-submit">
            <input  type="submit">
        </div>
        
    </form>


</section>
</body>
</html>
